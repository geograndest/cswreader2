<a ng-href="{{$ctrl.capabilities.url}}" target="_blank" class="navbar-link" popover-trigger="'mouseenter'" uib-popover-template="'csw-infos-popover.html'"
    popover-placement="top" popover-popup-close-delay="2000" popover-title="CSW GetCapabilities information">CSW URL</a>

<script type="text/ng-template" id="csw-infos-popover.html">
    <div style="text-align:left;">
        <div>{{$ctrl.capabilities.error}}</div>
        <div>
            <strong>
                <a ng-href="{{$ctrl.capabilities.url}}">{{$ctrl.capabilities | getValue:'getCapabilities':'title' | toString}}</a>
            </strong>
        </div>
        <div>
            <span>{{$ctrl.capabilities | getValue:'getCapabilities':'abstract' | toString}}</span>
        </div>
        <div>
            <strong>Contact: </strong>
            <span>{{$ctrl.capabilities | getValue:'getCapabilities':'individualName' | toString}} (
                <a ng-href="{{$ctrl.capabilities | getValue:'getCapabilities':'providerSite'}}">{{$ctrl.capabilities | getValue:'getCapabilities':'providerName' | toString}}</a>)</span>
        </div>
    </div>
</script>
