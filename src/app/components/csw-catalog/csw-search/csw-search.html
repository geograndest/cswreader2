<form class="navbar-form navbar-left" role="search">
    <div class=" form-group has-feedback">
        <div class="input-group input-group-sm" style="display:table;">
            <div class="input-group-btn" uib-dropdown>
                <a id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li ng-if="$ctrl.constraintsValues[constraintTypeKey]" ng-repeat="constraintTypeKey in $ctrl.constraintsCapabilitiesValues"
                        ng-click="$ctrl.onSearch(constraintTypeKey, $ctrl.constraint, $ctrl.filter)">
                        <a href="">
                            <span class="glyphicon glyphicon-check" aria-hidden="true" ng-if="$ctrl.constraintType == constraintTypeKey"></span>
                            <span class="glyphicon glyphicon-unchecked" aria-hidden="true" ng-if="$ctrl.constraintType != constraintTypeKey"></span> {{$ctrl.constraintsValues[constraintTypeKey]}}
                        </a>
                    </li>
                </ul>
            </div>
            <input type="text" class="form-control" id="#navbar-search" placeholder="{{$ctrl.placeholderSearch}}" ng-model="$ctrl.constraint">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-default hidden" ng-click="$ctrl.onSearch($ctrl.constraintType, $ctrl.constraint, $ctrl.filter)">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
            </div>
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="$ctrl.clearSearch('constraint')">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</form>
<div class="navbar-text" ng-show="$ctrl.constraintType != ''">
    <small>
        <em>
            ({{$ctrl.constraintsValues[$ctrl.constraintType]}})
        </em>
    </small>
</div>
<div class="navbar-text" ng-show="$ctrl.filter" ng-click="$ctrl.clearSearch('filter')">
    <a class="label label-primary" title="{{$ctrl.clearFilter}}: {{$ctrl.filter[0]}}">x {{$ctrl.filter[0]}}</a>
</div>
